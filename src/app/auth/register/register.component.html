<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <form>
                <div class="mt-5">
                    <h3>Solicitud de usuario</h3>
                    <div class="mt-5">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Ingresar oficina">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Introduce el email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password"
                                placeholder="Introduce tu contraseña">
                        </div>
                        <button type="submit"  type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>

            <div class="form-group m-b-0">
                <div class="col-sm-12 text-center">
                    Tenés usuario?
                    <a class="waves-effect waves-dark" (click)="login()" aria-expanded="false">Iniciar sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
